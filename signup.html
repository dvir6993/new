<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SignUp Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="./signupstyle.css">

</head>
<body>

<!-- heading container -->
<h1 class="heading"><em><strong> JOIN ONEPATH TODAY!</strong></em></h1>
<main class="content" role="content">
	
	<section id="section1">
		<div class="container-fluid col-md-6 col-md-offset-3">

<!-- MultiStep Form -->
<form id="regForm" action="/submit_page.php">
  <img src="./onepath.png" id="symbol">

  <!-- User form input area 1 -->
  <div class="tab">First Name
    <p><input placeholder="First name"  name="fname" required></p>
    Last Name
    <p><input placeholder="Last name" oninput="this.className = ''" name="lname"></p>
    E-mail 
    <p><input placeholder="E-mail" input id = "email" oninput="this.className = ''" name="email"></p>
  </div>
  <!-- User form input area 2 -->
  <div class="tab">
    Address
    <p><input placeholder="Address line 1" oninput="this.className = ''" name="text"></p>
    <p><input placeholder="Address line 2" oninput="this.className = ''" name="text"></p>
    Phone
    <p><input placeholder="Phone" oninput="this.className = ''" name="phone"></p>
    Date of Birth
    <p><input placeholder="Date" input type = "date" oninput="this.className = ''" name="date"></p>

  </div>
  <!-- User form input area 3 -->
  <div class="tab">Password
    <p><input placeholder="Password" input id = "pass" oninput="this.className = ''" name="pword" type="password"></p>
    Confirm Password
    <p><input placeholder="Confirm password" input id = "pass" oninput="this.className = ''" name="pword" type="password"></p>
  </div>
  <!-- Next and previous buttons -->
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Progression dots indicating the steps of the form -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<!-- /.MultiStep Form -->
	
		</div>
	</section>

</main>
	
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="./signupscript.js"></script>

</body>
</html>
